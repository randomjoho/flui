name: flui
description:
  FLUI is a powerful UI framework for Google Flutter. Including widgets kit and useful modules.
version: 0.9.2
homepage: 'https://www.flui.xin/en/'
repository: 'https://github.com/Rannie/flui'
documentation: 'https://www.flui.xin/en/widgets/button.html'
environment:
  sdk: '>=2.6.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1
  build_runner: ^1.7.3
  json_serializable: ^4.1.0
flutter:
  uses-material-design: true
